name: Auto Update Docs

on:
  push:
    branches: [main, master]
    paths:
      - 'version.json'
      - 'scripts/generate_docs.py'
  workflow_dispatch:  # 手動実行も可能

jobs:
  update-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate Docs from version.json
        run: |
          if [ -f scripts/generate_docs.py ] && [ -f version.json ]; then
            python scripts/generate_docs.py
            echo "Docs generated from version.json"
          else
            echo "Required files not found. Skipping."
            exit 0
          fi

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet README.md HANDOVER.md 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md HANDOVER.md
          VERSION=$(python3 -c "import json; print(json.load(open('version.json')).get('version', '?'))" 2>/dev/null || echo "?")
          git commit -m "docs: Auto-update README & HANDOVER (v${VERSION})"
          git push
