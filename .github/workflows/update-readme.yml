name: Update README

on:
  push:
    branches: [main, master]
    paths:
      - 'version.json'       # version.json変更時
      - 'scripts/generate_readme.py'  # 生成スクリプト変更時
  workflow_dispatch:  # 手動実行も可能

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate README from version.json
        run: |
          if [ -f scripts/generate_readme.py ] && [ -f version.json ]; then
            python scripts/generate_readme.py
            echo "README generated from version.json"
          else
            echo "No generate script found, using sed fallback"
            # Fallback: 日付とバージョンのみ更新
            if [ -f version.json ]; then
              VERSION=$(python3 -c "import json; d=json.load(open('version.json')); print(f\"v{d.get('version', '1.0')} ({d.get('edition', '')})\" if d.get('edition') else f\"v{d.get('version', '1.0')}\")")
            else
              VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0")
            fi
            DATE=$(date +%Y-%m-%d)
            sed -i "s|最終更新:.*|最終更新: ${DATE}|" README.md
            sed -i "s|バージョン:.*|バージョン: ${VERSION}|" README.md
          fi

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet README.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          VERSION=$(python3 -c "import json; print(json.load(open('version.json')).get('version', '?'))" 2>/dev/null || echo "?")
          git commit -m "docs: Auto-generate README from version.json (v${VERSION})"
          git push
